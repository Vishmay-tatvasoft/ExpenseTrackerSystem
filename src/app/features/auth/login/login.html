<h5 class="fw-semibold mb-4 text-center">Sign into your account</h5>
<app-dynamic-form
  [formJson]="formJson"
  (formSubmit)="onDynamicFormSubmit($event)"
></app-dynamic-form>
<div class="text-center">
  <p class="mt-3 fs-5">
    <a
      routerLink="/auth/forgot-password"
      class="text-primary text-decoration-none fw-semibold"
      >Forgot Password</a
    >
  </p>
</div>
<div class="text-center">
  <p class="mt-3 mb-0 fs-5">
    <span class="text-muted">Don't have an account?&nbsp;</span>
    <a
      routerLink="/auth/register"
      class="text-primary text-decoration-none fw-semibold"
      >Register here</a
    >
  </p>
</div>
