<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-xl-12">
      <div class="card shadow border-0 rounded-4 overflow-hidden">
        <div class="row g-0">

          <!-- Video Side -->
          <div class="col-md-6 d-md-block">
            <div class="h-100 w-100">
              <video #bgVideo autoplay muted loop playsinline preload="auto" loading="lazy" class="w-100 h-100 object-fit-cover">
                <source src="assets/videos/Login_Video.mp4" type="video/mp4" >
                Your browser does not support the video tag.
              </video>

            </div>
          </div>

          <!-- Form Side -->
          <div class="col-md-6 bg-light d-flex align-items-center">
            <div class="p-4 p-md-5 w-100">

              <!-- Logo + Title -->
              <div class="text-center mb-4">
                <img src="assets/images/expenses.png" alt="Expense Logo" height="50" class="mb-2" />
                <h4 class="fw-bold mb-0">Expense Tracker</h4>
                <small class="text-muted">Smart way to track your expenses</small>
              </div>

              <h5 class="fw-semibold mb-4 text-center">Sign into your account</h5>

              <!-- Login Form -->
              <form method="post" asp-controller="User" asp-action="LoginUser">

                <!-- Email -->
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" asp-for="Email" placeholder="name@example.com" autocomplete="off">
                  <label asp-for="Email">Email address</label>
                  <span class="text-danger" asp-validation-for="Email"></span>
                </div>

                <!-- Password -->
                <div class="form-floating mb-3 position-relative">
                  <input type="password" class="form-control pe-5" id="eye-input" asp-for="Password" placeholder="Password" autocomplete="off">
                  <label asp-for="Password">Password</label>
                  <i class="fa-solid fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer"
                     id="eye" onclick="ToggleEyeIcon('eye','eye-input')"></i>
                  <span class="text-danger" asp-validation-for="Password"></span>
                </div>

                <!-- Submit Button -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg shadow-sm">Login</button>
                </div>

                <!-- Remember + Forgot -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check">
                    <input type="checkbox" asp-for="RememberMe" class="form-check-input">
                    <label class="form-check-label" for="RememberMe">Remember me</label>
                  </div>
                  <a asp-controller="User" asp-action="ForgotPassword" class="small text-decoration-none">Forgot password?</a>
                </div>

                <!-- Register Link -->
                <div class="text-center">
                  <p class="mb-0">
                    <span class="text-muted">Don't have an account?</span>
                    <a asp-action="Register" asp-controller="User" class="text-primary text-decoration-none fw-semibold">
                      Register here
                    </a>
                  </p>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
