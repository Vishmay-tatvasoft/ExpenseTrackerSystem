
  <!-- Heading -->
  <h2 id="forgot-password-heading" class="text-center mb-4 fw-semibold">
    Forgot Password
  </h2>

  <!-- Description -->
  <p class="text-center text-muted mb-4">
    Enter your email address and we'll send you an email with instructions to
    reset your password.
  </p>

  <!-- Email Form -->
   <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
     <div class="mb-3">
       <app-custom-input [customInput]="{
         name:'email',
         type:'email',
         id:'email',
         placeholder:'Enter your email address',
         label:'Email Address',
         disabled: false
       }" [formControl]="getFormControl('emailAddress')">
       </app-custom-input>
     </div>

     <!-- Submit Button -->
     <div class="d-grid mb-3">
       <app-custom-button [config]="forgotPasswordButtonConfig"></app-custom-button>
     </div>
   </form>

  <!-- Back to Login -->
  <div class="text-center">
    <a
      routerLink="/auth/login"
      class="text-decoration-none"
    >
      ‚Üê Back to Login
    </a>
  </div>
