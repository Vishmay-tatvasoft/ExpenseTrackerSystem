<div class="container bg-light rounded-3 pt-2 text-white">
  <div class="row text-dark">
    <div class="col-12 d-flex flex-column align-items-center">
      <i class="fa-solid fa-unlock-keyhole fs-1"></i>
      <p class="mt-4 fs-1 fw-bolder">New Credentials</p>
      <p class="fw-lighter fs-6">
        Your Identity Has Been Verified!<br /><span
          class="d-flex justify-content-center align-items-center"
          >Set Your New Password</span
        >
      </p>
    </div>
    <app-dynamic-form
      [formJson]="formJson"
      (formSubmit)="onDynamicFormSubmit()"
      [submitFn]="submitFn"
      [excludeFields]="['confirmPassword']"
      [additionalFields]="additionalFormData"
    ></app-dynamic-form>
  </div>
</div>
