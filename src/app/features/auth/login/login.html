<form method="post" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <!-- Email -->
  <app-custom-input [formControl]="emailAddressControl" [customInput]="{
    appearance: 'outline',
    type: 'email',
    label: 'Email',
    id: 'email',
    name: 'Email',
    placeholder: 'Enter your email',
    icon:'email',
    hint: 'xyz123@gmail.com',
    disabled: false,
  }"></app-custom-input>

  <!-- Password -->
  <app-custom-input [formControl]="passwordControl" [customInput]="{
    appearance: 'outline',
    type: 'password',
    label: 'Password',
    id: 'password',
    name: 'password',
    placeholder: 'Enter password',
    icon:'visibility',
    toggleIcon: true,
    toggleIcons:['visibility','visibility_off'],
    toggleTypes:['password','text'],
    disabled: false,
  }"></app-custom-input>

  <!-- Submit Button -->
  <div class="d-grid mt-3 mb-3">
    <button type="submit" class="btn btn-primary btn-lg shadow-sm" [disabled]="loginForm.invalid">Login</button>
  </div>

  <!-- Remember + Forgot -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="form-check">
      <input type="checkbox" asp-for="RememberMe" class="form-check-input">
      <label class="form-check-label" for="RememberMe">Remember me</label>
    </div>
    <a asp-controller="User" asp-action="ForgotPassword" class="small text-decoration-none">Forgot password?</a>
  </div>

  <!-- Register Link -->
  <div class="text-center">
    <p class="mb-0">
      <span class="text-muted">Don't have an account?</span>
      <a asp-action="Register" asp-controller="User" class="text-primary text-decoration-none fw-semibold">
        Register here
      </a>
    </p>
  </div>

</form>
