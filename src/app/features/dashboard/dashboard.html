<div class="d-flex" id="wrapper">
  <app-sidebar></app-sidebar>
  <div id="page-content-wrapper" class="w-100">
    <app-header></app-header>

    <div class="container-fluid py-4">
      <div
        id="notification-bar"
        class="alert alert-info d-none"
        role="alert"
      ></div>

      <!-- Module Sections -->
      <div id="dashboard">
        <h2>Dashboard</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="card text-bg-primary">
              <div class="card-body">
                <h5>Total Income</h5>
                <p>$12,500</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-bg-danger">
              <div class="card-body">
                <h5>Total Expenses</h5>
                <p>$9,200</p>
              </div>
            </div>
          </div>
          <!-- Add more stats -->
        </div>
      </div>

      <div id="bills" class="mt-4">
        <h2>Bills</h2>
        <table class="table table-hover table-bordered">
          <thead class="table-light">
            <tr>
              <th>Bill Name</th>
              <th>Due Date</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Electricity</td>
              <td>2025-08-01</td>
              <td>$120</td>
              <td>Pending</td>
            </tr>
            <tr>
              <td>Internet</td>
              <td>2025-08-05</td>
              <td>$45</td>
              <td>Paid</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="transactions" class="mt-4">
        <h2>Transactions</h2>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between">
            <span>Grocery</span><span class="text-danger">- $90</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Salary</span><span class="text-success">+ $3000</span>
          </li>
        </ul>
      </div>

      <div id="payments" class="mt-4">
        <h2>Payments</h2>
        <form>
          <div class="mb-3">
            <label for="payTo" class="form-label">Pay To</label>
            <input
              type="text"
              class="form-control"
              id="payTo"
              placeholder="Recipient"
            />
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              placeholder="0.00"
            />
          </div>
          <button type="submit" class="btn btn-success">
            Make Payment
          </button>
        </form>
      </div>

      <div id="budgets" class="mt-4">
        <h2>Budgets</h2>
        <div class="progress mb-3">
          <div class="progress-bar bg-warning" style="width: 70%">
            Groceries - 70%
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar bg-info" style="width: 40%">
            Entertainment - 40%
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
