<button
  type="{{ config.type || 'button' }}"
  class="btn btn-{{ config.style || 'primary' }}{{ config.size ? ' btn-' + config.size : '' }}{{ config.block ? ' w-100' : '' }} {{ config.class || '' }}"
  [disabled]="config.disabled || config.loading"
  [attr.aria-label]="config.ariaLabel || config.label"
>
  @if (config.loading) {
    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
    Loading...
  } @else {
    @if (config.icon) {
      <i class="bi bi-{{ config.icon }} me-1"></i>
    }
    {{ config.label }}
  }
</button>
